{% extends "layout.html" %}

{% block title %}
Entire Django Page
{% endblock %}

{% block content %}
<h1>Entire Django Projects</h1>

<div class="grid grid-cols-3 gap-4 m-4">
    {% for Django in Djangos  %}
        <div class='bg-blue-800 p-5 rounded'>
            <img class="rounded shadow-lg" src="{{Django.image.url}}" alt="">
            <h3 class="text-2xl font-bold">{{Django.name}}</h3>
            <a href="{% url 'Django_details' Django.id %}" >
                <button
                type="button"
                class="inline-flex items-center w-[100%] justify-center px-4 
                    py-2  border border-transparent text-sm font-medium rounded-md
                    text-white bg-orange-600 hover:bg-orange-700
                    focus:outline-none focus:ring-2 focus:ring-offset-2
                    focus:ring-orange-500"
                >
                    {{Django.type}} - {{Django.id}}
                </button>
            </a>
</div>
{% endfor %} 
{% endblock %}

</div>
